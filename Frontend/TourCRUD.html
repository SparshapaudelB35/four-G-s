<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour CRUD</title>
  <link rel="stylesheet" href="./TourCRUD.css">
  <script src="./TourCRUD.js"></script>
</head>
<body>
  <table>
    <tr>
      <td>
        <form autocomplete="off" onsubmit="onFormSubmit(); return false;">
          <div>
            <label for="Name">Name</label>
            <input type="text" name="name" id="1">
          </div>
          <div>
            <label for="number">Phone Number</label>
            <input type="number" name="number" id="2">
          </div>
          <div>
            <label for="people">Number of People</label>
            <input type="number" name="people" id="3">
          </div>
          <div>
            <label for="place">Place Name</label>
            <input type="text" name="place" id="4">
          </div>
          <div>
            <label for="from">From this day:</label>
            <input type="date" name="from-date" id="5">
          </div>
          <div>
            <label for="to">To this day:</label>
            <input type="date" name="to-date" id="6">
          </div>
          <div>
            <label for="Price">Total Price</label>
            <input type="number" name="price" id="7">
          </div>
          <div class="button">
            <input type="submit" value="Book now">
            <input type="reset" value="Reset">
          </div>
        </form>
      </td>
      <td>
        <table class="list" id="storelist">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Number of People</th>
              <th>Place Name</th>
              <th>From this day</th>
              <th>To this day</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will dynamically populate here -->
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
