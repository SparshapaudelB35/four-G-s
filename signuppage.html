<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./signuppage.css">
</head>
<body>
    <div class="Container">
        <div class="Header">
            <div class="imagecontainer">
                <img src="./Image/logo3.png" alt="logo"/>
            </div>
            <ul>
                <li><a href="./mainpage.html">Home</a></li>
                <li><a href="#">About Us </a></li>
            </ul>
            <div class="user">
                <img src="./Image/icons8-user-48.png"/>
            </div>
        </div>
        <div class="Information">
            <h>Welcome!!</h>
            <p>Best travel website in the town <br>Register to be a member</p>
        </div>
        <div class="Form">
            <form action="">
                <h1>Sign Up</h1>
                <input
                type="text"
                placeholder="Full Name"
                name="fullname"
                class="input"/>

                <input
                type="email"
                placeholder="Email"
                name="email"
                class="input"/>

                <input
                type="password"
                placeholder="Password"
                name="password"
                class="input"/>

                <input
                type="password"
                placeholder="Confirm Password"
                name="password"
                class="input"/>



                <button type="submit"class="btn">Sign Up</button>
            </form>
            <div class="signup">
                <p>Already have an account?<a href="./loginpage.html">LOG IN</a></p>
            </div>

        </div>
    </div>
