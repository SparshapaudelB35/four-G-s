<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghumne haina??</title>
    <link rel="stylesheet" href="./tripbooking2.css"/>
    <script src="./tripbooking2.js"></script>
</head>
<body>
    <header>
        <div class="imagecontainer">
            <img src="./Image/logo3.png" alt="logo"/>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us </a></li>
        </ul>
        <div class="user">
            <img src="./Image/icons8-user-48.png"/>
        </div>

    <div class="Container">

    </div>
    <div class="hotelheading">
        <h> --- Hotel Exclusive Offer --- </h>
    </div>
    <div class="hotelbooking">
        <div class="hotel1" id="1"></div>
        <div class="hotel2" id="2"></div>

    </div>
